<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario</title>
</head>

<body>
<form action="controlador" method="get">
<div><label for="number">Ingrese su Edad:</label></div>
<input type="number" step="1" min="0" max="20" value="5" name="Edad" disabled />

<div><label for="Nombre">Nombre:</label>
<div>

<div><input type="text" name="Nombre" required placeholder="Ingrese su Nombre" id="Nombre" autofocus
autocomplete="off">
<div>
<div><input type="color">
<div>

<div><label for="email">Ingrese su email:</label></div>
<div><input type="email" name="email" required placeholder="Ingrese su Email" id="email" autofocus
autocomplete="off">
<div></div>
<div><label for="Numero">Ingrese su Numero:</label></div>
<div><input type="text" name="Numero" required placeholder="Ingrese su Numero" id="Numero" autofocus
autocomplete="off">

<div><label for="ciudad">seleccionar ciudad</label></div>
<div><select name="ciudad" id="ciudad"><option value="1">BUCARAMANGA</option>
<option value="2">GIRON</option>
<option value="3">BOGOTA</option>
<option value="4">PIEDECUESTA</option>
<option value="5">SAN GIL</option></select></div>

                    
<div><input type="radio" name="genero">MASCULINO
<input type="radio" name="genero">FEMENINO</div>

<div><label for=""><input type="checkbox" name="" checked   value>html </label>
<label for=""><input type="checkbox" name="">GIT</label>
<label for=""><input type="checkbox" name="">CLI</label>
<label for=""><input type="checkbox" name="">JS</label></div>

<div><input accept="image/png" multiple type="file" checked ></div>

<button type="submit" >Guardar</button>
                    
<div></div>
</form>

</body>

</html>
