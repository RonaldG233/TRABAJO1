<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<center><title>Documento</title>
</head>
<body>
    
    <for action="controlador" method="get">
    <div><label for="edad">EDAD</label></div>
    <div><input type="number" step="1" min="0" max="20"  placeholder="ingresar su edad" name="edad" disabled="false"></div>
    <div><label for=nombre>NOMBRE</label></div>
    <div><input type="text" name="nombre" placeholder="ingresar su nombre" id="nombre" autofocus autocomplete="off" ></div>
    <div><label for=color>COLOR</label></div>
    <div><input type="color" ></div>
    <div><label for="email">EMAIL</label></div>
    <div><input type="text" correo="ingresar el correo" placeholder="gmail"></div>
    <div><label for="telefono">TELEFONO</label></div>
    <div><input type="text" telefono="ingresar el numero de telefono" placeholder="telefono" rango=[0-9],{0-10}></div>
    <button type=submit>GUARDAR</button>
</body>
</center>
</html>
